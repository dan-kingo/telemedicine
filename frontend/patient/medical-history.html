<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical History</title>
    <link rel="stylesheet" href="../../frontend/assets/css/style.css" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f8fc;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }

      .sidebar {
        background-color: #fff;
        width: 220px;
        padding: 1.5rem 1rem;
        border-right: 1px solid #ddd;
        height: calc(100vh - 65px);
        position: fixed;
        top: 75px;
        left: 0;
      }

      .sidebar a {
        display: block;
        padding: 0.8rem 1rem;
        margin-bottom: 0.5rem;
        text-decoration: none;
        color: #333;
        border-radius: 5px;
      }

      .sidebar a:hover {
        background-color: #eaf4ff;
        color: #007bff;
      }

      .main-content {
        margin-left: 240px;
        padding: 2rem;
        margin-top: 75px;
      }

      .card {
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        margin-bottom: 1.5rem;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      }

      .upload-form {
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .btn-upload {
        background: #007bff;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .history-list {
        list-style: none;
        padding: 0;
      }

      .history-item {
        padding: 1rem;
        border-bottom: 1px solid #eee;
      }

      .history-item:last-child {
        border-bottom: none;
      }

      .logout-btn {
        background: #ff4d4d;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      .error-message {
        color: #dc3545;
        margin-top: 0.5rem;
      }

      .success-message {
        color: #28a745;
        margin-top: 0.5rem;
      }

      @media (max-width: 768px) {
        .sidebar {
          position: relative;
          width: 100%;
          height: auto;
          border-right: none;
          border-bottom: 1px solid #ccc;
        }

        .main-content {
          margin-left: 0;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Medical History</h1>
      <form action="../../backend/auth/logout.php" method="POST">
        <button class="logout-btn" type="submit">Logout</button>
      </form>
    </header>

    <div class="sidebar">
      <a href="dashboard.html">Dashboard</a>
      <a href="schedule-appointment.html">Appointment</a>
      <a href="medical-history.html">Medical History</a>
      <a href="prescriptions.html">Prescriptions</a>
    </div>

    <div class="main-content">
      <div class="card">
        <h2>Upload Medical Record</h2>
        <form id="upload-form" class="upload-form">
          <div class="form-group">
            <label for="file">Select File (PDF, JPG, PNG only)</label>
            <input
              type="file"
              id="file"
              name="file"
              accept=".pdf,.jpg,.jpeg,.png"
              required
            />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              rows="3"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn-upload">Upload</button>
          <div id="upload-message"></div>
        </form>
      </div>

      <div class="card">
        <h2>Medical Records</h2>
        <div id="history-list" class="history-list">Loading...</div>
      </div>
    </div>

    <script>
      // Load medical history
      async function loadHistory() {
        try {
          const response = await fetch("../../backend/history/fetch.php");
          const files = await response.json();
          const historyList = document.getElementById("history-list");

          if (files.length === 0) {
            historyList.innerHTML = "<p>No medical records found.</p>";
            return;
          }

          historyList.innerHTML = files
            .map(
              (file) => `
                    <div class="history-item">
                        <h3>${file.file_name}</h3>
                        <p>Uploaded: ${new Date(
                          file.uploaded_at
                        ).toLocaleString()}</p>
                        <a href="${
                          file.download_url
                        }" target="_blank">Download</a>
                    </div>
                `
            )
            .join("");
        } catch (error) {
          console.error("Error loading history:", error);
          historyList.innerHTML = "<p>Error loading medical records.</p>";
        }
      }

      // Handle file upload
      document
        .getElementById("upload-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const messageDiv = document.getElementById("upload-message");
          const formData = new FormData(e.target);

          try {
            const response = await fetch("../../backend/history/upload.php", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            if (response.ok) {
              messageDiv.className = "success-message";
              messageDiv.textContent = "File uploaded successfully!";
              e.target.reset();
              loadHistory(); // Reload the history list
            } else {
              messageDiv.className = "error-message";
              messageDiv.textContent = result.error || "Failed to upload file";
            }
          } catch (error) {
            messageDiv.className = "error-message";
            messageDiv.textContent = "An error occurred. Please try again.";
            console.error("Error:", error);
          }
        });

      // Load history when page loads
      window.addEventListener("load", loadHistory);
    </script>
  </body>
</html>
