<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="../../frontend/assets/css/style.css" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f8fc;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }

      .sidebar {
        background-color: #fff;
        width: 220px;
        padding: 1.5rem 1rem;
        border-right: 1px solid #ddd;
        height: calc(100vh - 65px);
        position: fixed;
        top: 75px;
        left: 0;
        overflow-y: auto;
      }

      .sidebar a {
        display: block;
        padding: 0.8rem 1rem;
        margin-bottom: 0.5rem;
        text-decoration: none;
        color: #333;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      .sidebar a:hover {
        background-color: #eaf4ff;
        color: #007bff;
      }

      .main-content {
        margin-left: 240px;
        padding: 2rem;
        margin-top: 5rem;
      }

      .card {
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        margin-bottom: 1.5rem;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      }

      .appointment-item,
      .prescription-item {
        padding: 1rem;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        margin-top: 1rem;
        background-color: #f9fbff;
        box-shadow: 0 1px 3px rgba(0, 123, 255, 0.1);
        transition: box-shadow 0.3s ease;
      }

      .appointment-item:hover,
      .prescription-item:hover {
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.25);
      }

      .appointment-item p,
      .prescription-item p {
        margin: 0.2rem 0;
        color: #333;
        font-size: 0.95rem;
      }

      .appointment-header,
      .prescription-header {
        font-weight: 600;
        color: #007bff;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }

      .logout-btn {
        background: #ff4d4d;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background: #cc0000;
      }

      @media (max-width: 768px) {
        .sidebar {
          position: relative;
          width: 100%;
          height: auto;
          border-right: none;
          border-bottom: 1px solid #ccc;
        }

        .main-content {
          margin-left: 0;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Patient Dashboard</h1>
      <form action="../../backend/auth/logout.php" method="POST">
        <button class="logout-btn" type="submit">Logout</button>
      </form>
    </header>

    <div class="sidebar">
      <a href="dashboard.html">Dashboard</a>
      <a href="schedule-appointment.html">Appointment</a>
      <a href="medical-history.html">Medical History</a>
      <a href="prescriptions.html">Prescriptions</a>
    </div>

    <div class="main-content">
      <div class="card" id="upcoming-appointments">
        <h2>Upcoming Appointments</h2>
        <div id="appointments-list">Loading...</div>
      </div>

      <div class="card" id="recent-prescriptions">
        <h2>Recent Prescriptions</h2>
        <div id="prescriptions-list">Loading...</div>
      </div>
    </div>

    <script>
      async function loadDashboardData() {
        try {
          // Load appointments
          const appointmentsRes = await fetch(
            "../../backend/appointments/list.php"
          );
          const appointments = await appointmentsRes.json();

          const appointmentsList = document.getElementById("appointments-list");
          if (appointments.length === 0) {
            appointmentsList.innerHTML = "<p>No upcoming appointments</p>";
          } else {
            appointmentsList.innerHTML = appointments
              .map(
                (app) => `
                  <div class="appointment-item">
                    <p class="appointment-header">Appointment with Dr. ${
                      app.doctor_name
                    }</p>
                    <p><strong>Date:</strong> ${new Date(
                      app.date
                    ).toLocaleDateString()}</p>
                    <p><strong>Time:</strong> ${app.time}</p>
                    <p><strong>Status:</strong> ${app.status}</p>
                  </div>
                `
              )
              .join("");
          }

          // Load prescriptions
          const prescriptionsRes = await fetch(
            "../../backend/prescriptions/index.php"
          );
          const prescriptions = await prescriptionsRes.json();

          const prescriptionsList =
            document.getElementById("prescriptions-list");
          if (prescriptions.length === 0) {
            prescriptionsList.innerHTML = "<p>No recent prescriptions</p>";
          } else {
            prescriptionsList.innerHTML = prescriptions
              .map(
                (prescription) => `
                  <div class="prescription-item">
                    <p class="prescription-header">Prescription from Dr. ${
                      prescription.doctor_name
                    }</p>
                    <p><strong>Date:</strong> ${new Date(
                      prescription.created_at
                    ).toLocaleDateString()}</p>
                    <p><strong>Prescription:</strong> ${
                      prescription.prescription_text
                    }</p>
                  </div>
                `
              )
              .join("");
          }
        } catch (error) {
          console.error("Error loading dashboard data:", error);
          document.getElementById("appointments-list").innerHTML =
            "<p>Error loading appointments.</p>";
          document.getElementById("prescriptions-list").innerHTML =
            "<p>Error loading prescriptions.</p>";
        }
      }

      window.addEventListener("load", loadDashboardData);
    </script>
  </body>
</html>
