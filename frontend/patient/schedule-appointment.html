<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="../../frontend/assets/css/style.css">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f8fc;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar {
            background-color: #fff;
            width: 220px;
            padding: 1.5rem 1rem;
            border-right: 1px solid #ddd;
            height: calc(100vh - 65px);
            position: fixed;
            top: 75px;
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #eaf4ff;
            color: #007bff;
        }

        .main-content {
            margin-left: 240px;
            padding: 2rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn-submit {
            background: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-submit:hover {
            background: #0056b3;
        }

        .logout-btn {
            background: #ff4d4d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .error-message {
            color: #dc3545;
            margin-top: 0.5rem;
        }

        .success-message {
            color: #28a745;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #ccc;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Schedule Appointment</h1>
        <form action="../../backend/auth/logout.php" method="POST">
            <button class="logout-btn" type="submit">Logout</button>
        </form>
    </header>

    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="schedule-appointment.html">Schedule Appointment</a>
        <a href="medical-history.html">Medical History</a>
        <a href="prescriptions.html">Prescriptions</a>
    </div>

    <div class="main-content">
        <div class="card">
            <h2>Book an Appointment</h2>
            <form id="appointment-form">
                <div class="form-group">
                    <label for="doctor">Select Doctor</label>
                    <select id="doctor" name="doctor_id" required>
                        <option value="">Loading doctors...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Appointment Date</label>
                    <input type="date" id="date" name="appointment_date" required>
                </div>

                <div class="form-group">
                    <label for="time">Appointment Time</label>
                    <input type="time" id="time" name="appointment_time" required>
                </div>

                <div class="form-group">
                    <label for="reason">Reason for Visit</label>
                    <textarea id="reason" name="reason" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Book Appointment</button>
                <div id="message"></div>
            </form>
        </div>
    </div>

    <script>
        // Load doctors when page loads
        async function loadDoctors() {
            try {
                const response = await fetch('../../backend/doctors/list.php');
                const doctors = await response.json();
                const select = document.getElementById('doctor');
                select.innerHTML = '<option value="">Select a doctor</option>' +
                    doctors.map(doctor => 
                        `<option value="${doctor.id}">${doctor.full_name}</option>`
                    ).join('');
            } catch (error) {
                console.error('Error loading doctors:', error);
            }
        }

        // Handle form submission
        document.getElementById('appointment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('../../backend/appointments/book.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData)),
                });

                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'success-message';
                    messageDiv.textContent = 'Appointment booked successfully!';
                    e.target.reset();
                } else {
                    messageDiv.className = 'error-message';
                    messageDiv.textContent = result.error || 'Failed to book appointment';
                }
            } catch (error) {
                messageDiv.className = 'error-message';
                messageDiv.textContent = 'An error occurred. Please try again.';
                console.error('Error:', error);
            }
        });

        // Set minimum date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;

        // Load doctors when page loads
        window.addEventListener('load', loadDoctors);
    </script>
</body>
</html>
